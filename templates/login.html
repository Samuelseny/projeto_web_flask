{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="POST" action="/login">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <input type="text" name="loginUser" placeholder="Usuário" required autocomplete="off">
    <input type="password" name="senha" placeholder="Senha" required autocomplete="off">
    <button type="submit">Entrar</button>
    <p><a href="{{ url_for('reset_password') }}">Esqueceu a senha?</a></p>
</form>
<p><a href="{{ url_for('register') }}">Cadastrar Usuário</a></p>
{% endblock %}
