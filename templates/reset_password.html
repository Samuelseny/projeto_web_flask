{% extends "base.html" %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<h2>Recuperar Senha</h2>
<form action="{{ url_for('reset_password') }}" method="POST">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="new-password">

    <button type="submit">Enviar Link de Recuperação</button>
</form>
<p>Lembrou sua senha? <a href="{{ url_for('login') }}">Faça login</a></p>
{% endblock %}
